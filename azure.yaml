name: eventhubs-python
metadata:
  template: eventhubs-python@0.0.1-beta
infra:
  provider: bicep
  path: infra
services:
  api:
    project: .
    host: function
    language: python
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: .\infra\scripts\setuplocalenvironment.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: chmod +x ./infra/scripts/*.sh && ./infra/scripts/setuplocalenvironment.sh
      interactive: true
      continueOnError: false
